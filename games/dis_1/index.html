<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"/>
  <title>발렛의 전설 (Simple)</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>

    <!-- HUD -->
    <div id="hud">
      <div class="hudRow">
        <div class="pill" id="timeText">⏱ 00:00</div>
        <div class="pill" id="stageText">STAGE 1</div>
        <div class="pill money" id="scoreDisplay">0 원</div>
      </div>
      <div class="hudRow">
        <div class="quota">
          <div class="quotaTop">
            <span id="quotaText">목표 0 / 0</span>
            <span class="damage">파손 -<span id="damageCost">0</span>원</span>
          </div>
          <div class="quotaBar">
            <div id="quotaBar"></div>
          </div>
        </div>
      </div>
      <div class="hint" id="hint">[영업 시작]을 눌러 시작</div>
    </div>

    <!-- Start / End screens -->
    <div id="startScreen" class="screen">
      <div class="card">
        <div class="title">발렛의 전설</div>
        <div class="sub">3분 + 3분, 총 6분</div>
        <ul class="bullets">
          <li><b>SPACE</b>: 상호작용(탑승/하차/주차/인도)</li>
          <li><b>WASD</b>: 이동 · 운전(운전 중 W=가스, S=브레이크)</li>
          <li><b>1~4</b>: P/R/N/D 기어</li>
        </ul>
        <button id="btnStart" class="btnPrimary">영업 시작</button>
      </div>
    </div>

    <div id="endScreen" class="screen hidden">
      <div class="card">
        <div class="title">영업 종료</div>
        <div class="sub" id="endReason">시간 종료</div>
        <div class="finalLabel">최종 순수익</div>
        <div class="finalScore" id="finalScore">0 원</div>
        <button id="btnRetry" class="btnPrimary ghost">재도전</button>
      </div>
    </div>

    <!-- Mobile controls -->
    <div id="controls">
      <div id="walkControls" class="ctrlPanel">
        <div class="ctrlLabel">이동</div>
        <div id="joystick" class="joystick">
          <div class="stick"></div>
        </div>
      </div>

      <div id="driveControls" class="ctrlPanel">
        <div class="ctrlLabel">운전</div>
        <div class="driveRow">
          <div id="steeringWheel" class="wheel" aria-label="steering wheel">
            <div class="wheelMark"></div>
          </div>
          <div class="pedals">
            <button id="gasBtn" class="pedal gas" aria-label="accelerator">
              <span class="icon">▲</span>
            </button>
            <button id="brakeBtn" class="pedal brake" aria-label="brake">
              <span class="icon">■</span>
            </button>
          </div>
        </div>
        <div class="gearRow" id="gearRow">
          <button class="gearBtn" data-gear="P">P</button>
          <button class="gearBtn" data-gear="R">R</button>
          <button class="gearBtn" data-gear="N">N</button>
          <button class="gearBtn on" data-gear="D">D</button>
          <div class="gearText" id="gearText">D</div>
        </div>
      </div>

      <button id="actionBtn" class="actionBtn" aria-label="action">
        <span>␣</span>
      </button>
    </div>
  </div>

  <script src="./game.js"></script>
</body>
</html>
