<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Custom Multiplayer Minesweeper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-200 h-screen w-screen overflow-hidden flex flex-col font-sans">

    <div id="loading-screen" class="absolute inset-0 bg-slate-100 z-50 flex items-center justify-center">
        <div class="text-slate-500 font-bold animate-pulse">시스템 연결 중...</div>
    </div>

    <div id="lobby-screen" class="hidden absolute inset-0 bg-slate-100 z-40 flex flex-col items-center p-4">
        <div class="w-full max-w-lg flex flex-col h-full overflow-hidden">
            <h1 class="text-3xl font-extrabold text-blue-600 text-center mt-6 mb-4">Custom Mines</h1>
            
            <div class="bg-white p-4 rounded-xl shadow-md mb-4 border border-slate-200 flex-none overflow-y-auto custom-scroll" style="max-height: 50vh;">
                <label class="block text-xs font-bold text-slate-500 mb-1">닉네임</label>
                <input id="nickname" type="text" placeholder="닉네임" maxlength="6" class="w-full bg-slate-50 border border-slate-300 rounded p-2 font-bold text-slate-700 mb-4 text-sm">
                
                <label class="block text-xs font-bold text-slate-500 mb-1">방 이름</label>
                <input id="new-room-name" type="text" placeholder="방 이름 (선택)" class="w-full bg-slate-50 border border-slate-300 rounded p-2 text-sm mb-4">

                <label class="block text-xs font-bold text-slate-500 mb-2">맵 설정 (프리셋)</label>
                <div class="grid grid-cols-4 gap-2 mb-4">
                    <button id="btn-easy" onclick="applyPreset('easy')" class="preset-btn bg-slate-200 text-slate-700 font-bold py-2 rounded text-xs hover:bg-slate-300">초급<br>9x9</button>
                    <button id="btn-medium" onclick="applyPreset('medium')" class="preset-btn bg-blue-600 text-white font-bold py-2 rounded text-xs hover:bg-blue-700">중급<br>16x16</button>
                    <button id="btn-hard" onclick="applyPreset('hard')" class="preset-btn bg-slate-200 text-slate-700 font-bold py-2 rounded text-xs hover:bg-slate-300">상급<br>30x16</button>
                    <button id="btn-extreme" onclick="applyPreset('extreme')" class="preset-btn bg-slate-200 text-slate-700 font-bold py-2 rounded text-xs hover:bg-slate-300">초대형<br>30x50</button>
                </div>

                <div class="grid grid-cols-3 gap-2 mb-4">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400">세로(줄)</label>
                        <input id="conf-rows" type="number" value="16" class="w-full bg-slate-50 border border-slate-300 rounded p-1 text-center font-bold">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400">가로(칸)</label>
                        <input id="conf-cols" type="number" value="16" class="w-full bg-slate-50 border border-slate-300 rounded p-1 text-center font-bold">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 flex items-center justify-between">
                            <span>지뢰 수</span>
                            <span id="conf-mines-max" class="text-[10px] text-slate-400">max: --</span>
                        </label>
                        <input id="conf-mines" type="number" value="40" class="w-full bg-slate-50 border border-slate-300 rounded p-1 text-center font-bold text-red-500">
                    </div>
                </div>

                <button onclick="createRoom()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg shadow transition text-lg">
                    방 만들기
                </button>
            </div>

            <div class="flex justify-between items-end mb-2 px-1 flex-none">
                <span class="font-bold text-slate-500 text-sm">개설된 방 목록</span>
                <button onclick="refreshRoomList()" class="text-xs bg-slate-200 hover:bg-slate-300 px-2 py-1 rounded text-slate-600">↻ 새로고침</button>
            </div>

            <div id="room-list" class="flex-1 overflow-y-auto custom-scroll pr-1 pb-4">
                </div>
        </div>
    </div>

    <div id="game-screen" class="hidden flex flex-col h-full relative">
        <div class="bg-white border-b-2 border-slate-300 p-2 shadow-sm z-10 flex-none">
            <div class="flex items-center justify-between max-w-7xl mx-auto w-full">
                
                <div class="flex flex-col gap-0.5">
                    <div class="text-xs font-bold text-slate-400" id="room-name-display">Room</div>
                    <div id="lives-display" class="flex gap-0.5 h-5"></div>
                    <div class="text-xs font-bold text-slate-600 flex items-center gap-1">
                        💣 <span id="mines-count" class="text-red-600 text-lg">000</span>
                    </div>
                </div>

                <div class="flex-1 mx-2 overflow-x-auto custom-scroll" style="height: 34px;">
                   <div id="player-list" class="flex gap-2 w-max px-1"></div>
                </div>

                <div class="flex items-center gap-2">
                    <button id="sound-btn" onclick="toggleSound()" class="w-9 h-9 bg-slate-100 rounded-lg border border-slate-300 flex items-center justify-center text-lg">🔊</button>
                    <button onclick="toggleChat()" class="w-9 h-9 bg-blue-100 text-blue-600 rounded-lg border border-blue-200 flex items-center justify-center font-bold">💬</button>
                    <button onclick="exitGame()" class="w-9 h-9 bg-red-100 text-red-600 rounded-lg border border-red-200 flex items-center justify-center font-bold text-xs">나가기</button>
                </div>
            </div>
        </div>

        <div id="canvas-container" class="flex-1 overflow-auto bg-slate-400 custom-scroll relative touch-none">
            <canvas id="game-canvas" class="block mx-auto my-4 shadow-2xl rounded cursor-crosshair"></canvas>
            <div class="fixed bottom-4 left-1/2 -translate-x-1/2 pointer-events-none text-white/40 text-xs font-bold bg-black/20 px-3 py-1 rounded-full">
                👆 꾹 눌러 깃발 | 드래그 이동
            </div>
        </div>

        <div id="chat-box" class="absolute bottom-16 right-4 w-72 bg-white/95 backdrop-blur rounded-xl shadow-2xl border border-slate-300 flex flex-col overflow-hidden hidden z-30" style="height: 300px;">
            <div class="bg-blue-600 p-2 text-white font-bold text-xs flex justify-between items-center">
                <span>Team Chat</span>
                <button onclick="toggleChat()" class="text-white/80 hover:text-white px-2">✕</button>
            </div>
            <div id="chat-messages" class="flex-1 overflow-y-auto p-2 text-sm custom-scroll bg-slate-50"></div>
            <div class="p-2 border-t border-slate-200 bg-white">
                <input id="chat-input" onkeypress="checkEnter(event)" type="text" placeholder="메시지..." class="w-full text-sm p-2 bg-slate-100 rounded border focus:outline-none focus:border-blue-500">
            </div>
        </div>

        <div id="game-modal" class="hidden absolute inset-0 z-50 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl p-8 max-w-sm w-full text-center shadow-2xl animate-shake border-4 border-slate-200">
                <h2 id="modal-title" class="text-4xl font-black mb-2">GAME OVER</h2>
                <p id="modal-msg" class="text-slate-600 mb-8 font-medium text-lg">모든 생명력이 소진되었습니다.</p>
                <div class="flex flex-col gap-3">
                    <button onclick="restartGame()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-lg text-xl transition transform active:scale-95">
                        다시 도전하기
                    </button>
                    <button onclick="exitGame()" class="w-full bg-slate-200 hover:bg-slate-300 text-slate-600 font-bold py-3 rounded-xl transition">
                        로비로 나가기
                    </button>
                </div>
            </div>
        </div>

        <div id="toast" class="absolute top-20 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full text-sm font-bold opacity-0 transition-all duration-300 -translate-y-4 z-50 pointer-events-none shadow-lg">
            알림 메시지
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
