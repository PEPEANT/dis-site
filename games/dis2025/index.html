<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIS Part 2: Theoretical Background</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen bg-slate-950 text-slate-200 font-sans selection:bg-cyan-500/30">

    <div id="app-container">
        <!-- Header -->
        <header class="border-b border-slate-800 bg-slate-950/80 backdrop-blur-md sticky top-0 z-50">
            <div class="max-w-6xl mx-auto px-4 py-4 flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-cyan-600 to-blue-700 rounded-lg flex items-center justify-center shadow-lg shadow-cyan-900/20">
                        <i data-lucide="terminal" class="text-white w-6 h-6"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold tracking-tight text-white flex items-center gap-2">
                            DIS <span
                                class="text-xs px-2 py-0.5 rounded-full bg-slate-800 text-slate-400 font-mono border border-slate-700">Part
                                2</span>
                        </h1>
                        <p class="text-xs text-slate-400 font-mono tracking-widest uppercase">Theoretical Background &
                            References</p>
                    </div>
                </div>

                <!-- Navigation -->
                <nav id="tab-nav"
                    class="flex items-center p-1 bg-slate-900 rounded-lg border border-slate-800 overflow-x-auto max-w-full">
                    <!-- Tabs will be rendered here by JS -->
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main id="main-content" class="max-w-6xl mx-auto px-4 py-12">
            <!-- Content will be rendered here by JS -->
        </main>

        <!-- Footer -->
        <footer class="border-t border-slate-900 bg-slate-950 py-12 mt-24">
            <div class="max-w-6xl mx-auto px-4 text-center">
                <div class="flex items-center justify-center gap-2 mb-4 opacity-50">
                    <i data-lucide="terminal" class="w-4 h-4"></i>
                    <span class="text-sm font-mono tracking-widest">END OF ARCHIVE</span>
                </div>
                <p class="text-slate-600 text-sm">
                    DIS Project • Theoretical Background • Version 2.2 (Architecture Added)
                </p>
            </div>
        </footer>
    </div>

    <!-- Logic -->
    <script src="script.js"></script>
</body>

</html>
